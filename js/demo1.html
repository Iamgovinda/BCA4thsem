<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    	<h1>This is heading</h1>
	<p id="demo">Javascript can change the style of HTML element.</p>
	<button type="button"  onclick='document.getElementById("demo").innerHTML="Hello Javascript"'>Click Me!</button>
	<p id="w1" style="background-color: red;">This is warning</p>
	<script>
	document.getElementById("demo").innerHTML=5+8;
	document.write("<br>",5+9);
	rs=document.getElementById('w1').innerHTML;
	window.alert(rs);
	console.log(7+856679); //used for debugging.
	</script>
	
</body>
</html>
